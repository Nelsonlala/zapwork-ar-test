<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Zappar for A-Frame</title>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src='https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js'></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<script type="module" src="index.js"></script>
    <a-scene>
        <!-- Ask user for camera permissions -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- Browser Compatibility -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>
        <a-assets>
            <a-asset-item id="target-file" src="example-tracking-image.zpt"/>
            
            <img id="field2" src="assets/field2.jpg" >
                 <a-asset-item preload="auto" class="a-sound" id="splatSrc" src="assets/sound.mp3" response-type="arraybuffer"></a-asset-item>
        </a-assets>
 <a-asset-item id="ballModel"  src="assets/astronaut7.glb"></a-asset-item>
        <a-entity camera zappar-camera></a-entity>

        <a-entity zappar-image="target: #target-file" id="image-group">

            <!-- PLACE 3D OBJECTS HERE TO TRACK FROM THE CENTER OF THE IMAGE -->
            <a-box position="0 0 0.5"></a-box>
            
            
         <a-ring
            id="portal"
             radius-inner="0.001"
             radius-outer="1000"
              xrextras-hider-material
            ></a-ring>
    
        <a-entity
             id="ball"
            gltf-model="#ballModel"
           animation-mixer="clip: *; loop: repeat" 
             position="0 -3 3"
              scale="0.15 0.15 0.15"
              cubemap-static
              show-hide
            >
         </a-entity>
            
                  <a-entity
      id="splat"
      sound="src: #splatSrc"
        >
    </a-entity>



    
 
            
        </a-entity>
    </a-scene>
</body>

</html>
